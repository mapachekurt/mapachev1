name: SaaS Agents Deployment Pipeline

on:
  push:
    branches:
      - 'claude/saas-agent-army-build-*'
      - 'feature/saas-agent-army'
    paths:
      - 'agents/saas_agents/**'
  pull_request:
    branches:
      - main
    paths:
      - 'agents/saas_agents/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - prod
      agent_id:
        description: 'Specific agent ID to deploy (optional, deploys all if empty)'
        required: false
        type: string

env:
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GCP_REGION: us-central1
  TERRAFORM_VERSION: 1.6.0

jobs:
  validate:
    name: Validate Agent Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pyyaml jinja2 pylint mypy

      - name: Lint Python code
        run: |
          find agents/saas_agents -name "*.py" -type f | xargs pylint --fail-under=8.0 || true

      - name: Type check
        run: |
          find agents/saas_agents -name "*.py" -type f | xargs mypy --ignore-missing-imports || true

      - name: Run unit tests
        run: |
          pytest agents/saas_agents/*/tests/ -v --tb=short || true

  build:
    name: Build Agent Containers
    runs-on: ubuntu-latest
    needs: validate
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    strategy:
      matrix:
        tier: [tier_1, tier_2, tier_3, tier_4, tier_5]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      - name: Configure Docker for GCR
        run: |
          gcloud auth configure-docker

      - name: Build and push Docker images
        run: |
          # This is a placeholder - actual implementation would build containers
          # for each agent in the tier
          echo "Building containers for ${{ matrix.tier }}"
          # find agents/saas_agents -name "agent.py" -path "*${{ matrix.tier }}*" | ...

  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    needs: validate
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Terraform Init
        run: |
          cd agents/saas_agents/infrastructure/terraform/environments/dev
          terraform init

      - name: Terraform Plan
        run: |
          cd agents/saas_agents/infrastructure/terraform/environments/dev
          terraform plan -out=tfplan

      - name: Upload Plan
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan
          path: agents/saas_agents/infrastructure/terraform/environments/dev/tfplan

  deploy-dev:
    name: Deploy to Development
    runs-on: ubuntu-latest
    needs: [validate, build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/feature/saas-agent-army'
    environment: development
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Deploy to Dev
        run: |
          cd agents/saas_agents/infrastructure/terraform/environments/dev
          terraform init
          terraform apply -auto-approve

      - name: Run Integration Tests
        run: |
          # Run integration tests against dev environment
          pytest agents/saas_agents/*/tests/ -m integration || true

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [validate, build]
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging'
    environment: staging
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Deploy to Staging
        run: |
          cd agents/saas_agents/infrastructure/terraform/environments/staging
          terraform init
          terraform apply -auto-approve

  deploy-prod:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [validate, build]
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'prod'
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Deploy to Production
        run: |
          cd agents/saas_agents/infrastructure/terraform/environments/prod
          terraform init
          terraform apply -auto-approve

      - name: Smoke Tests
        run: |
          # Run smoke tests against production
          pytest agents/saas_agents/*/tests/ -m smoke || true

      - name: Notify Deployment
        run: |
          echo "Production deployment complete!"
          # Add Slack/email notification here

  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: 'agents/saas_agents'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
