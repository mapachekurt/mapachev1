agent_name: "aws_secrets_manager_agent"
display_name: "AWS Secrets Manager"
description: "Expert agent for AWS Secrets Manager operations and integration"
version: "1.0.0"
model: "gemini-2.0-flash-exp"
tier: "Developer Tools"
category: "cloud"

capabilities:
  - api_integration
  - data_synchronization
  - workflow_automation
  - real_time_operations
  - error_handling
  - security_management

authentication:
  type: "oauth"  # Placeholder for future OAuth migration
  current: "api_key"
  env_var: "AWS_SECRETS_MANAGER_API_KEY"

mcp_server:
  available: false
  source: "custom"

api_config:
  base_url: "https://api.awssecretsmanager.com"
  rate_limit: 1000  # requests per hour
  docs_url: "https://docs.awssecretsmanager.com"
  version: "v1"

deployment:
  dev:
    endpoint: "dev-aws_secrets_manager-agent"
    project: "mapache-dev"
  staging:
    endpoint: "staging-aws_secrets_manager-agent"
    project: "mapache-staging"
  prod:
    endpoint: "prod-aws_secrets_manager-agent"
    project: "mapache-prod"

monitoring:
  health_check: true
  metrics: true
  logging: "structured_json"
  alerts: true

integration_status:
  implemented: false
  tested: false
  deployed: false
  production_ready: false