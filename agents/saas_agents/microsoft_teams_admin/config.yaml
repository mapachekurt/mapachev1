agent_name: "microsoft_teams_admin_agent"
display_name: "Microsoft Teams Admin"
description: "Expert agent for Microsoft Teams Admin operations and integration"
version: "1.0.0"
model: "gemini-2.0-flash-exp"
tier: "Enterprise Essentials"
category: "administration"

capabilities:
  - api_integration
  - data_synchronization
  - workflow_automation
  - real_time_operations
  - error_handling
  - security_management

authentication:
  type: "oauth"  # Placeholder for future OAuth migration
  current: "api_key"
  env_var: "MICROSOFT_TEAMS_ADMIN_API_KEY"

mcp_server:
  available: false
  source: "custom"

api_config:
  base_url: "https://api.microsoftteamsadmin.com"
  rate_limit: 1000  # requests per hour
  docs_url: "https://docs.microsoftteamsadmin.com"
  version: "v1"

deployment:
  dev:
    endpoint: "dev-microsoft_teams_admin-agent"
    project: "mapache-dev"
  staging:
    endpoint: "staging-microsoft_teams_admin-agent"
    project: "mapache-staging"
  prod:
    endpoint: "prod-microsoft_teams_admin-agent"
    project: "mapache-prod"

monitoring:
  health_check: true
  metrics: true
  logging: "structured_json"
  alerts: true

integration_status:
  implemented: false
  tested: false
  deployed: false
  production_ready: false