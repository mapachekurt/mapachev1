agent_name: "linode_object_storage_agent"
display_name: "Linode Object Storage"
description: "Expert agent for Linode Object Storage operations and integration"
version: "1.0.0"
model: "gemini-2.0-flash-exp"
tier: "Productivity & Collaboration"
category: "file_sharing"

capabilities:
  - api_integration
  - data_synchronization
  - workflow_automation
  - real_time_operations
  - error_handling
  - security_management

authentication:
  type: "oauth"  # Placeholder for future OAuth migration
  current: "api_key"
  env_var: "LINODE_OBJECT_STORAGE_API_KEY"

mcp_server:
  available: false
  source: "custom"

api_config:
  base_url: "https://api.linodeobjectstorage.com"
  rate_limit: 1000  # requests per hour
  docs_url: "https://docs.linodeobjectstorage.com"
  version: "v1"

deployment:
  dev:
    endpoint: "dev-linode_object_storage-agent"
    project: "mapache-dev"
  staging:
    endpoint: "staging-linode_object_storage-agent"
    project: "mapache-staging"
  prod:
    endpoint: "prod-linode_object_storage-agent"
    project: "mapache-prod"

monitoring:
  health_check: true
  metrics: true
  logging: "structured_json"
  alerts: true

integration_status:
  implemented: false
  tested: false
  deployed: false
  production_ready: false