agent_name: "saltstack_agent"
display_name: "SaltStack"
description: "Expert agent for SaltStack operations and integration"
version: "1.0.0"
model: "gemini-2.0-flash-exp"
tier: "Developer Tools"
category: "devops"

capabilities:
  - api_integration
  - data_synchronization
  - workflow_automation
  - real_time_operations
  - error_handling
  - security_management

authentication:
  type: "oauth"  # Placeholder for future OAuth migration
  current: "api_key"
  env_var: "SALTSTACK_API_KEY"

mcp_server:
  available: false
  source: "custom"

api_config:
  base_url: "https://api.saltstack.com"
  rate_limit: 1000  # requests per hour
  docs_url: "https://docs.saltstack.com"
  version: "v1"

deployment:
  dev:
    endpoint: "dev-saltstack-agent"
    project: "mapache-dev"
  staging:
    endpoint: "staging-saltstack-agent"
    project: "mapache-staging"
  prod:
    endpoint: "prod-saltstack-agent"
    project: "mapache-prod"

monitoring:
  health_check: true
  metrics: true
  logging: "structured_json"
  alerts: true

integration_status:
  implemented: false
  tested: false
  deployed: false
  production_ready: false