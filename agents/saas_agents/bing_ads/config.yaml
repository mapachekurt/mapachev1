agent_name: "bing_ads_agent"
display_name: "Microsoft Advertising"
description: "Expert agent for Microsoft Advertising operations and integration"
version: "1.0.0"
model: "gemini-2.0-flash-exp"
tier: "Marketing & Sales"
category: "advertising"

capabilities:
  - api_integration
  - data_synchronization
  - workflow_automation
  - real_time_operations
  - error_handling
  - security_management

authentication:
  type: "oauth"  # Placeholder for future OAuth migration
  current: "api_key"
  env_var: "BING_ADS_API_KEY"

mcp_server:
  available: false
  source: "custom"

api_config:
  base_url: "https://api.bingads.com"
  rate_limit: 1000  # requests per hour
  docs_url: "https://docs.bingads.com"
  version: "v1"

deployment:
  dev:
    endpoint: "dev-bing_ads-agent"
    project: "mapache-dev"
  staging:
    endpoint: "staging-bing_ads-agent"
    project: "mapache-staging"
  prod:
    endpoint: "prod-bing_ads-agent"
    project: "mapache-prod"

monitoring:
  health_check: true
  metrics: true
  logging: "structured_json"
  alerts: true

integration_status:
  implemented: false
  tested: false
  deployed: false
  production_ready: false