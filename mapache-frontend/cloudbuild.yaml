steps:
  # Step 1: Install dependencies
  - name: 'node:18'
    entrypoint: npm
    args: ['ci']
    dir: 'mapache-frontend'

  # Step 2: Run tests
  - name: 'node:18'
    entrypoint: npm
    args: ['test', '--', '--passWithNoTests']
    dir: 'mapache-frontend'
    env:
      - 'CI=true'

  # Step 3: Build Next.js application
  - name: 'node:18'
    entrypoint: npm
    args: ['run', 'build']
    dir: 'mapache-frontend'
    env:
      - 'NEXT_TELEMETRY_DISABLED=1'

  # Step 4: Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/mapache-frontend:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/mapache-frontend:latest'
      - '-f'
      - 'mapache-frontend/Dockerfile'
      - 'mapache-frontend'

  # Step 5: Push Docker image to GCR
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/mapache-frontend:$COMMIT_SHA'

  # Step 6: Push latest tag
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/mapache-frontend:latest'

  # Step 7: Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'mapache-frontend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/mapache-frontend:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '3000'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--max-instances'
      - '10'
      - '--set-env-vars'
      - 'NEXT_TELEMETRY_DISABLED=1'

# Store images in Google Container Registry
images:
  - 'gcr.io/$PROJECT_ID/mapache-frontend:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/mapache-frontend:latest'

# Build options
options:
  machineType: 'N1_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

# Timeout for the build (30 minutes)
timeout: 1800s
